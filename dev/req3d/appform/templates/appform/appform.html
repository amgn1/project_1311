{% extends 'base_generic.html' %}
{% block title %}3D MIEM{% endblock %}
{% block content %}

<style>
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 48px;
    }

	.button {
		display: inline-block;
		padding: 15px 25px;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		outline: none;
		color: black;
		background-color: #d6e6ff;
		border: none;
		border-radius: 30px;
	}

	.button:hover {background-color: #BDD6FF}

	.button:active {
		background-color: #A3C7FF;
	}

    td, th {
        padding: 10px;
		font-weight: normal;
    }
    
    tr {
        height: 50px;
    }
	
	.text {
		width: 100%;
	}
	
	
</style>

<div class="mt-auto" style="padding: 5% 0 10% 0;">
    <div class="container p-4">
        <p class='text-center mb-4 display-6'>
            <strong>Подача заявки на 3D печать</strong>
            <br>
        </p>
        <p class='text-center mb-4 fs-4'>
            <small class="text-muted">СРОК РАССМОТРЕНИЯ ЗАЯВКИ МОЖЕТ ВАРЬИРОВАТЬСЯ ОТ 1 РАБОЧЕГО ДНЯ ДО 3Х</small>
        </p>
    </div>

	<div class="d-flex justify-content-center align-items-center" style="margin-left: 0px;">
		<form method="POST">
			{% csrf_token %}
			<table style="margin-bottom: 10px">
			{{ form.as_table }}
			</table>
			<button type="submit" class="button">Заказать</button>
		</form>
	</div>
</div>
{% endblock %}
