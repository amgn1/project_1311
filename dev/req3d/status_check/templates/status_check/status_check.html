{% extends 'base_generic.html' %}
{% block title %}3D MIEM{% endblock %}
{% block content %}
<style>
    .button {
        display: inline-block;
        padding: 15px 25px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: black;
        background-color: #d6e6ff;
        border: none;
        border-radius: 30px;
        font-size: 20px
        
    }

    .text {
        font-size: 20px
    }

    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
    }

    body {
        padding-top: 90px;
    }

    .status-message {
        height: 150px;
        overflow: visible;
    }

    .form-container {
        font-size: calc(min(40px, (0.6rem + 1.7vw))*0.8);
    }
</style>

<div class="mt-auto" style="padding: 5% 0 10% 0;">
<div class="container p-4">
    <p class='text-center mb-4 display-6'>
        <strong>Проверка статуса заказа</strong>
        <br>
    </p>
</div>

<div class="d-flex justify-content-center align-items-center" style="margin-left: 10px; margin-right: 10px;">
    <div class="form-container">
        <form method="GET" action="{% url 'status_check' %}">
            <label for="order_number">Введите номер заказа:</label>
            <input type="text" id="order_number" name="order_number">
            <button type="submit" class="button">Проверить</button>
        </form>
    </div>
</div>

<div class="p-4 status-message">
    <p class='text-center mb-4 display-6'>
        {% if order_number %}
        <text>Статус заказа номер {{ order_number }}:</text>
        <br>
        <text>{{ status }}</text>
        {% endif %}
    </p>
</div>
</div>

{% endblock %}
