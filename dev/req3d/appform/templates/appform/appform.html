{% extends 'base_generic.html' %}
{% block title %}3D MIEM{% endblock %}

{% block content %}
<style>
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 48px;
    }

    h1 {
        margin: 0;
        font-size: 32px;
        margin-bottom: 16px;
    }

    form {
        margin: 0 auto;
        padding: 16px;
        max-width: 600px;
        border-radius: 6px;
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        background-color: #fff;
    }
    
    table {
        margin-bottom: 20px; /* Add margin to the bottom of the form */
    }
    
    td, th {
        padding: 10px;
    }
    
    tr {
        height: 50px;
    }
    
    .form-description {
        margin-bottom: 30px;
        font-size: 20px;
        text-align: center;
        color: #666;
    }

</style>
<div class="center">
    <h1>Подача заявки на 3D печать</h1>
    <div class="form-description">
        <p>СРОК РАССМОТРЕНИЯ ЗАЯВКИ МОЖЕТ ВАРЬИРОВАТЬСЯ ОТ 1 РАБОЧЕГО ДНЯ ДО 3Х</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Заказать</button>
    </form>
</div>
{% endblock %}
